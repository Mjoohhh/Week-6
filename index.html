<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 6 - Character List</title>
</head>
<body>

    <div class="container">
        <div class="formContainer">
            <h1>My Characters</h1>
            <form>
                <label for="textInput">Enter the name of your favorite character:</label>
                <input type="text" id="textInput">
                <button id="addBtn">Add to the list</button>
            </form>
        </div>


        <div class="outputContainer">
            <h2>A list of characters</h2>
            <ul id="outputList">

            </ul>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
